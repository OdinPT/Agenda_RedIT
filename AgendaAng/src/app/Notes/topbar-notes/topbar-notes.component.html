<h1 style="color: coral; font-size:xxx-large; padding-top: 40px; padding-bottom: 20px;"><b>Notas</b></h1>

<form class="form-inline" style="padding-left: 20px; padding-bottom: 20px; padding-left: 10px;  display: inline-block;"
 (ngSubmit)="getContactoSearch()">

    <button type="button" style="border-color: brown;" class="btn btn-outline-success my-2 my-sm-0" [routerLink]="['/formnotes']">
     Registar  Nota</button>
  
    <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="search.find" id ="find" name="find">
    <button class="btn btn-outline-success my-2 my-sm-0"  type="register">Search</button>

      <form class="form-inline" style="padding: -10px; display: inline;" (ngSubmit)="reset()">
      <button class="btn btn-outline-success my-2 my-sm-0"  type="clear"> Limpar     </button>
    </form>
</form>

<p></p><p></p>

  <div class="row" style="width: 1900px; ">
   
    <div class="col-lg-2 mt2 shadow p-3 mb-5 bg-white rounded "  style=" margin-right: 40px;" *ngFor="let notes of note">   
      
        <app-app-notes-card [nota]="notes" > </app-app-notes-card>
    
      <button class="btn" style="background-color: rgb(155, 155, 155); color: white; margin:2px" (click)="updateContact(this.notes)">
          <svg class="bi bi-archive" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" >
           <path fill-rule="evenodd" d="M2 5v7.5c0 .864.642 1.5 1.357 1.5h9.286c.715 0 1.357-.636 1.357-1.5V5h1v7.5c0 1.345-1.021 2.5-2.357 2.5H3.357C2.021 15 1 13.845 1 12.5V5h1z"/>
           <path fill-rule="evenodd" d="M5.5 7.5A.5.5 0 0 1 6 7h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5zM15 2H1v2h14V2zM1 1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H1z"/>
           (click)="updateContact(this.notes)"
         </svg>
      </button>    

    <button class="btn " style="background-color: rgb(155, 155, 155); color: white;" [routerLink]="['/topnotas']" (click)="delete(notes.idNota)" > 
      <svg class="bi bi-trash2-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.037 3.225l1.684 10.104A2 2 0 0 0 5.694 15h4.612a2 2 0 0 0 1.973-1.671l1.684-10.104C13.627 4.224 11.085 5 8 5c-3.086 0-5.627-.776-5.963-1.775z"/>
        <path fill-rule="evenodd" d="M12.9 3c-.18-.14-.497-.307-.974-.466C10.967 2.214 9.58 2 8 2s-2.968.215-3.926.534c-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466zM8 5c3.314 0 6-.895 6-2s-2.686-2-6-2-6 .895-6 2 2.686 2 6 2z"/>
      </svg>
    </button>
      
     
      
    </div>
  </div>
